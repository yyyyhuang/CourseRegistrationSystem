<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <style>
        Body {
        font-family: Calibri, Helvetica, sans-serif;
        }
        button {
               background-color: #04AA6D;

                color: white;
                padding: 15px;
                margin: 10px 0px;
                border: none;
                cursor: pointer;
                 }
    </style>
</head>
<body>
    <h1>Sign up Form</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <input type="radio" name="user" id="student" value="student">
            <label for="student">Student</label>

            <input type="radio" name="user" id="advisor" value="advisor">
            <label for="advisor">Advisor</label>
            <br>
            <label>NUID: </label>
            <input type="text" placeholder="Enter NUID" name="nuid" required>
            <br>
            <label>First Name: </label>
            <input type="text" placeholder="Enter First Name" name="fname" required>
            <br>
            <label>Last Name: </label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>
            <br>
            <label>Email: </label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label>Department No</label>
            <input type="text" placeholder="Enter Department No" name="dno" required>
            <br>
            <label>Password: </label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
